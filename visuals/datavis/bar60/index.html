<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>NYC DOC Facilties: Average Age of Released Inmates</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <!--Source of Rounded Chart: https://github.com/jedtrow/Chart.js-Rounded-Bar-Charts-->
    <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.js"></script>
  <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.min.js"></script>

</head>
<body>
  <canvas id ="chart" width="800" height="400"></canvas>
  <script>
  //CHART JS
  Chart.defaults.global.responsive = true,
  Chart.defaults.global.legend.display = true,
  Chart.defaults.global.Color = "#444444"

  chartIt();

  async function chartIt() {
    const data = await getData();
    const ctx = document.getElementById('chart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: data.xs,
        datasets: [{
          label: 'Average Age of Released Inmates in NYC DOC Custody',
          data: data.ys,
          fill: false,
          backgroundColor: '#2F56A6',
          borderColor: '#CACACA',
          borderWidth: 1,
          lineTension: 4,
          hoverBackgroundColor: '#E6E6E6',
          barPercentage: .8

        }
      ]
      },
      options: {
        cornerRadius: 20,
        title:{
          display: false,
          text: 'Salary'
        },
        scales: {
          xAxes: [{
            ticks: {
              fontColor :"#444444",
              fontStyle: 'strong',
              fontSize: '10',
              callback: function(value, index, values) {
                return value.toLocaleString('en-US');
              },
              beginAtZero: true,
              //max: 7000,
            },
            gridLines: {
              display: false
            },
            scaleLabel: {
              display: true,
              labelString: 'Discharge Year'
            }
          }],
          yAxes: [{
            ticks: {
              fontColor :"#444444",
              fontStyle: 'strong',
              fontSize: '10',
              callback: function(value, index, values) {
                return + value.toLocaleString('en-US');
              },
                beginAtZero: true,
            },
            gridLines: {
              display: true
            },
            scaleLabel: {
              display: true,
              labelString: 'Average Age'
            }
          }]
        },
        tooltips: {
          callbacks: {
            title: function(tooltipItems, data) {
            return 'Average Age of Discharge in '+ tooltipItems[0].xLabel.toLocaleString('en-US');
          },
            label: function(tooltipItem, data) {
              return data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+ ' Years Old';
            },
          },
          backgroundColor: '#434343',
          borderColor: '#f5f5f5',
          borderWidth: 1,
          displayColors: false
        }
      }
    });
  }

  //SPLITTING AND BRINGING IN CSV DATA
  async function getData() {
    const xs = [];
    const ys = [];

    const response = await fetch('avg_discharge_age_NYC_DOC.csv');
    const data = await response.text();

    const table = data.split('\n').slice(1);
    table.forEach(row => {
      const columns = row.split(',');
      const one = columns[0];
      xs.push(one);
      const two = columns[1];
      ys.push(parseFloat(two)); //make data from string to number and added mean payers of 14 degrees
      console.log(one, two);
    });
    return { xs, ys };
  }


  </script>
</body>
</html>
